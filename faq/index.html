  <style>
    :root{
      --primary:#2F5D50; --primary-dark:#244841; --primary-light:#E6F0EC;
      --fg:#1C1C1C; --muted:#5F6B66; --bg:#FFFFFF; --soft:#F6F7F6; --border:#E3E6E4;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.06);
    }
    html{ scrollbar-gutter: stable; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC","PingFang TC","Microsoft JhengHei",Arial,sans-serif; color:var(--fg); background:var(--bg); line-height:1.7; }
    a{ color:inherit; text-decoration:none; }
    .container{ max-width:1040px; margin:0 auto; padding:24px; }

    .nav{ position:sticky; top:0; z-index:50; background:rgba(255,255,255,.9); backdrop-filter:blur(10px); border-bottom:1px solid var(--border); }
    .nav-inner{ max-width:1040px; margin:0 auto; padding:12px 24px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px; white-space:nowrap; }
    .dot{ width:10px; height:10px; border-radius:999px; background:var(--primary); display:inline-block; }
    .nav-links{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; justify-content:flex-end; }
    .nav-links a{ font-size:14px; color:var(--muted); padding:8px 10px; border-radius:10px; }
    .nav-links a:hover{ background:var(--primary-light); color:var(--primary); }
    .nav-links a.active{ background:var(--primary-light); color:var(--primary); font-weight:800; }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:14px; border:1px solid var(--border); font-weight:700; font-size:14px; cursor:pointer; user-select:none; transition:transform .06s ease; background:#fff; color:var(--primary); }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--primary); color:#fff; border-color:var(--primary); }

    #content{ transition: opacity .18s ease, transform .18s ease; }
    #content.is-loading{ opacity:0; transform:translateY(6px); }

    h1{ font-size:34px; line-height:1.2; margin:10px 0 8px; letter-spacing:-0.4px; }
    .lead{ margin:0 0 14px; color:var(--muted); }

    .card{ background:#fff; border:1px solid var(--border); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); }
    .row{ display:flex; gap:12px; align-items:flex-start; }
    .icon{
      width:40px; height:40px; border-radius:14px;
      background:var(--primary-light); color:var(--primary);
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      flex: 0 0 auto;
    }
    .email{
      display:inline-block;
      margin-top:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--soft);
      font-weight:800;
      color:var(--fg);
    }

    footer{ border-top:1px solid var(--border); padding:28px 0 46px; color:var(--muted); font-size:14px; margin-top:28px; }

    @media (max-width:720px){
      .nav-links a{ display:none; }
      h1{ font-size:28px; }
    }
  </style>
</head>

<body>

  <script>
    (function () {
      const content = document.getElementById("content");
      if (!content) return;

      function normalizePath(p) {
        return (p || "/").replace(/index\.html$/i, "").replace(/\/+$/, "/");
      }
      function setActiveNav(pathname) {
        const current = normalizePath(pathname);
        document.querySelectorAll(".nav-links a[data-nav]").forEach(a => {
          a.classList.remove("active");
          const href = a.getAttribute("href") || "";
          if (normalizePath(href) === current) a.classList.add("active");
        });
      }

      async function loadPage(url, push) {
        content.classList.add("is-loading");
        try {
          const res = await fetch(url, { credentials: "same-origin" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, "text/html");
          const next = doc.getElementById("content");
          if (!next) return (window.location.href = url);

          content.innerHTML = next.innerHTML;
          document.title = doc.title || document.title;
          if (push) history.pushState({}, "", url);
          window.scrollTo({ top: 0, left: 0, behavior: "instant" });
          setActiveNav(location.pathname);
        } catch (e) {
          window.location.href = url;
        } finally {
          requestAnimationFrame(() => content.classList.remove("is-loading"));
        }
      }

      document.addEventListener("click", (e) => {
        const a = e.target.closest("a[data-nav]");
        if (!a) return;
        if (e.metaKey || e.ctrlKey) return;
        const href = a.getAttribute("href") || "";
        if (href.includes("#")) return;
        e.preventDefault();
        loadPage(href, true);
      });

      window.addEventListener("popstate", () => loadPage(location.pathname, false));
      setActiveNav(location.pathname);
    })();
  </script>
</body>
</html>
